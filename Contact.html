<section class="contact-form">
    <div class="container2">
        <div class="form-wrapper">
        <div class="company-adress">
            <div class="adress-group">
                <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                <h2 class="md-heading text-grey" >Location</h2>
                <p class="p1 nam">#4578 garden colony, citye,town name</p>
            </div>
            <div class="adress-group">    
                <i class="fas fa-envelope fa-2x text-red"></i>
                <h2 class="md-heading text-grey" >Email</h2>
                <p class="p1">Soniyadawood@mycompany.com</p>
                
            </div>
            <div class="adress-group">
                <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                <h2 class="md-heading text-grey" >Call</h2>
                <p class="p1">*96301435642</p>
            </div>
            <img src="./img/travel-image1.jpg" alt="company image">

        </div>
        <form action="" class="form">        
            <h2 class="lg-heading text-black">Contact Us</h2>
            <p class="text-grey p1">Let as know your questions, suggestion and concern by filling out the contact form below.   </p>

            
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" required>

            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="Email" id="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea name="" id="Message" cols="30" rows="10" placeholder="message here"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
        </form>

    </div>
    </div>
        
</section>
